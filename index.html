<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <header>
        <a href="a">
            <img src="./assets/logo.svg" alt="Logo de Alura" class="logo">
        </a>
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <p class="aviso"> Sólo letras minúsculas y sin acento</p>
            </div>

            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="bnt-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./assets/muneco.svg" alt="Dibujo de persona" class="img-muneco">
                <p class="textoDeAvisoUno">Ningún mensaje fue encontrado</p>
                <p class="textoDeAvisoDos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>

            <textarea name="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
</body>

</html>
