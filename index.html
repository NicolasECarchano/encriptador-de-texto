<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encriptador de Texto</title>

<link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="logo">
        <img src="./assets/logo.svg" alt="logo" id="logo">
    </header>

    <main class="contenido">
        <section class="contenido__cajaUno">
            <input class="contenido__cajaUno__ingresarTexto" type="text" name="input-texto" id="input-texto"
                placeholder="Ingrese el texto aquí">
            <div class="imagenAlerta">
                <img src="./assets/aviso.svg" alt="importante" id="imgInfo">
                <label class="contenido__cajaUno__aviso" for="input-texto">Solo letras minúsculas y sin acentos</label>
            </div>
            <div id="botones">
                <input class="contenido__caja1__btn1" type="button" value="Encriptar" id="btn-encriptar">
                <input class="contenido__caja1__btn2" type="button" value="Desencriptar" id="btn-desencriptar">
            </div>
            </form>
        </section>


        <section class="contenido__cajaDos">

            <div class="contenido__cajaDos__imagenMuneco">
                <img src="./assets/muneco.svg" id="imagen" class="img">
                <p class="contenido__cajaDos__texto1"><strong>Ningún mensaje fue encontrado</strong></p>
                <p class="contenido__cajaDos__texto2">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="contenido__cajaDos__botonCopiar">
                <input class="text-input-salida" type="text" id="msg">
                <input class="contenido__cajaDos__btn3" type="button" value="Copiar" id="btn-copy">
            </div>

        </section>
    </main>

    <footer>

    </footer>
    <script src="./app.js"></script>
</body>

</html>
